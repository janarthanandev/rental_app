{% load static %}
<html>
    <head>
        <meta charset="UTF-8">
        <title>{% block title %}Rental{% endblock %}</title>
        {% load staticfiles %}
        <!-- <link rel="shortcut icon" type="image/png" href="{%  static 'favicon.ico' %}"/> -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

        <!-- <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script> 
        <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
        <link href="{% static 'about.css' %}" rel="stylesheet">
        <script src="{% static 'jquery.js' %}"></script> -->
  
        <title>Home Page</title>
    </head>
    <body>
        <!-- <script>
            $(document).ready(function () {
                $('.dropdown-toggle').dropdown();
            });
        </script> -->
        <!--Navbar-->
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
              <div class="navbar-header">
                <a class="navbar-brand" href="#">Rental APP</a>
              </div>
              <ul class="nav navbar-nav">
                <li class="{% block rental_active %}{% endblock %}"><a href="{% url 'rental_app:home' %}">Home</a></li>
                <li><a href="{% url 'rental_app:rent' %}">Rent</a></li>
                {% if user.is_authenticated %}
                <li class="navbar-right dropdown">
                  <a class="dropdown-toggle" aria-haspopup="true"
                  data-toggle="dropdown" href="#">{{ user.username }}
                  <span class="caret"></span></a>
                  <ul class="dropdown-menu">
                    <li><a href="{% url 'logout' %}">Logout</a></li>
                  </ul>
                </li>
                {% else %}
                <li><a href="{% url 'login' %}">Login</a> </li>
                <li> <a href="{% url 'rental_app:signup' %}">Signup</li>
               {% endif %}
              </ul>
            </div>
          </nav> 

        {% block body %}
{% endblock %}
    </body> 
</html>
