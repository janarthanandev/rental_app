{% load static %}
<html>

        <link href="{% static 'about.css' %}" rel="stylesheet">

        <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
        <title>Home Page</title>
    </head>
    <body>

        <nav class="navbar navbar-default">
            <div class="container-fluid no_padd">

                </div>
                <ul class="nav navbar-nav">
                    <!-- <li><a href="{% url 'rental_app:home' %}">Home</a></li> -->
                    <li><a href="{% url 'rental_app:rent' %}">Rent</a></li>
                </ul>
            </div>
        </nav>
        <center><div><b>Welcome to Rental APP</b></div></center>
        <div id="rental_div">
            {% block content %}
            <h2>Login</h2>
            <form method="post">
              {% csrf_token %}
              {{ form.as_p }}
              <button type="submit">Login</button>
            </form>
            {% endblock %}

    </body> 
</html>
